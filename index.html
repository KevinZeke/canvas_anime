<!DOCTYPE html>
<html>
<head>
	<title>game</title>
	<style type="text/css">
		body{
			padding-top: 10px;
		}
		.all_bg , #allcanvas{
			width: 800px;
			height: 600px;
		}
		.all_bg{
			margin: 0 auto;
		}
		#allcanvas{
			position: relative;
		}
		#allcanvas canvas{
			position: absolute;
		}
		#canvas1{
			z-index: 0;
		}
		#canvas2{
			z-index: 1;
		}
	</style>
</head>
<body>
	<div class="all_bg">
		<div id="allcanvas">
			<canvas id="canvas1" width="800" height="600"></canvas>
			<canvas id="canvas2" width="800" height="600"></canvas>
		</div>
	</div>
	<script type="text/javascript" src="./lib/require.js" data-main="./js/main"></script>
</body>
</html>
